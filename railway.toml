[build]
builder = "NIXPACKS"
buildCommand = "cd python-backend && pip install -r requirements.txt"

[deploy]
startCommand = "cd python-backend && python -m uvicorn app:app --host 0.0.0.0 --port $PORT & python poller.py"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

[env]
PYTHONUNBUFFERED = "1"
