services:
  - type: web
    name: polymarket-whale-tracker
    env: python
    region: oregon
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: python -m uvicorn app:app --host 0.0.0.0 --port $PORT & python poller.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_PATH
        value: /opt/render/project/src/data/whales.db
      - key: LOG_LEVEL
        value: INFO
